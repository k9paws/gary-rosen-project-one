<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- LINK TO GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Roboto:wght@100;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- LINK TO FONT AWESOME -->

    <script src="https://kit.fontawesome.com/f0fb90360e.js" crossorigin="anonymous"></script>

    <!-- LINK TO STYLE SHEET -->
    <link rel="stylesheet" href="./styles/contact-style.css">
</head>


<body>

    <!-- CONTACT HEADER -->
    <header>

        <!-- HAMBURGER MENU: Tutorial by Traversy Media-->
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">
                <div></div>
            </div>
            <div class="menu">
                <div>
                    <div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF HAMBURGER MENU -->

        <div class="header-navbar wrapper">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Get in Touch</h1>
        </div>
    </header>

    <!-- CONTACT MAIN -->
    <main>

        <!-- CONTACT SECTION -->
        <section class="contact-section">
            <div class="contact-main">

                <!-- CONTACT INFO -->
                <div class="contact-left">
                    <div class="social-media-navbar">
                        <ul>
                            <li>
                                <a href=""><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fab fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fab fa-whatsapp"></i></a>
                            </li>
                        </ul>
                        <p>info@email.com</p>
                    </div>
                    <div>
                        <p>123-456-7890</p>
                        <p>123 Address St, Unit 10</p>
                        <p>Toronto, ONT</p>
                        <p>A1A 1A1</p>
                    </div>
                </div>

                <!-- CONTACT FORM -->
                <div class="contact-right">
                    <div>



                        <form action="#" method="#" id="contact-form" class="contact-form" name="contact-form">

                            <span>
                                <label for="name" class="sr-only">Enter Your Name</label>
                                <input type="text"  id="contact-form-user-name"  name="name" placeholder="Name">
                                <label for="user-email" class="sr-only">Enter E-mail Address</label>
                                <input type="text"  id="contact-form-user-email"  name="user-email" placeholder="E-mail Address">
                            </span>

                            <label for="comment" class="sr-only">Enter Your Comments</label>
                            <textarea name="comment"  id="contact-form-user-comment"  cols="20" rows="8" placeholder="Comment"
                                maxlength="255"></textarea>

                                <div class="form-error-summary-msg hidden" id="contact-form-error-summary">Form not valid!</div>

                            <input type="submit" value="Submit">
                        </form>



                    </div>
                </div>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="wrapper">
            <h5>&copy Copyright 2021 Juno College</h5>
        </div>
    </footer>
</body>
